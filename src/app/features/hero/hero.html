<section class="hero-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md-6 hero-text">
        <h1
          appScrollReveal
          class="fade-up"
          [delay]="0"
        >
          Run Your AI Workloads with Confidence
        </h1>
        <p
          appScrollReveal
          class="hero-tagline fade-up"
          [delay]="150"
        >
          Cloud infrastructure made simple for startups and small teams.
        </p>
        <button
          appScrollReveal
          class="btn cta-btn mt-3 fade-up"
          [delay]="300"
        >
          Get Started
        </button>
      </div>

      <div class="col-12 col-md-6 hero-visual position-relative">
        <img
          appScrollReveal
          class="hero-main fade-up"
          [delay]="450"
          ngSrc="/assets/hero-illustration.png"
          alt="AI Dashboard"
          width="1846"
          height="1378"
          priority
        />

        <img
          appScrollReveal
          class="hero-icon icon-3 slide-in-left"
          [delay]="600"
          src="/assets/hero-icon3.png"
          alt="Folder Icon"
        />

        <img
          appScrollReveal
          class="hero-popup popup-1 slide-in-right"
          [delay]="750"
          src="/assets/hero-popup.png"
          alt="Popup Card"
        />
      </div>
    </div>
  </div>
</section>
