<section class="scale-storage-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="image-wrapper" appScrollReveal>
          <div class="tabs">
            <div class="tab back"></div> <div class="tab front"></div> </div>
          <img
            src="assets/scale-storage-photo.png"
            alt="Team meeting around an AI dashboard"
            class="storage-img"
            onerror="this.onerror=null;this.src='https://placehold.co/800x600/e0e0e0/757575?text=Image+Not+Found';"
          />
        </div>
      </div>

      <div class="col-md-5">
        <div class="text-block" appScrollReveal [delay]="150">
          <img src="assets/icon-pdf.png" alt="PDF icon" class="pdf-icon" />
          <h3>Scale Compute &amp; Manage Storage in Seconds</h3>
          <p>
            Launch GPU/CPU instances, monitor costs, and organize your AI data with zero hassle.
          </p>
          <button class="explore-btn">Explore Now</button>
        </div>
      </div>
    </div>

    <div class="container features-row" appScrollReveal [delay]="300">
      <img src="assets/icon-rocket.svg" alt="Rocket icon for fast deployment" />
      <img src="assets/icon-stack.svg" alt="Stack icon for organized storage" />
      <img src="assets/icon-avatar.svg" alt="Avatar icon for team collaboration" />
    </div>
  </div>
</section>
