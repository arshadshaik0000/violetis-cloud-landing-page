<section class="deploy-monitor-section">
  <div class="container">
    <div class="grid-layout">
      <div class="button-group" appScrollReveal>
        <div class="feature-button yellow">
          Compute and storage with AI
        </div>
        <div class="feature-button blue">
          API for text, speech, and vision
        </div>
        <div class="feature-button yellow">
          Managed services and dev console
        </div>
      </div>

      <div class="content-block" appScrollReveal [delay]="150">
        <div class="text-wrapper">
          <h3>Deploy and Monitor AI Services with Confidence</h3>
          <p>
            Host models, automate data pipelines, and auto-scale inference, all in one view.
          </p>
        </div>
        <div class="image-wrapper" appScrollReveal [delay]="300">
          <img
            src="assets/services-icon.png"
            alt="Abstract graphic of puzzle pieces representing integrated services"
            class="puzzle-img"
            onerror="this.onerror=null;this.src='https://placehold.co/500x400/e0e0e0/757575?text=Services+Graphic';"
          />
        </div>
      </div>
    </div>
  </div>
</section>
